 <div>
    <div class="text-center my-3 space-x-4">
        <button 
        type="button" 
        (click)="setFilter('all')"
        class="text-blue-700 rounded-l-full hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-non font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
            All ({{ todos.length }})
        </button>

    <button 
    (click)="setFilter('active')"
    type="button" 
    class="text-red-400 hover:text-white border border-red-400 hover:bg-red-500 focus:ring-red-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-300 dark:text-red-300 dark:hover:text-white dark:hover:bg-red-400 dark:focus:ring-red-900">

      Completed ({{ completedTodos() }})
      <!-- Completed ({{ completedTodos() }}) -->
    </button>

    <button 
    (click)="setFilter('inactive')"
    type="button"
    class="text-purple-700 rounded-r-full hover:text-white border border-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900">

      Incompleted ({{ incompletedTodos() }})
    </button>
  </div>

  <app-list [todos]="filteredTodos"></app-list>
