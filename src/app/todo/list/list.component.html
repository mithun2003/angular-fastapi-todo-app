        <li *ngFor="let todo of todos" class='flex px-3 py-2 my-2 bg-gray-100 rounded-lg justify-between' (click)="handleLog(todo.id, todo.task)">
            <div class="flex items-center">
                <input class="form-checkbox text-green-500 h-4 w-4 mx-2" type="checkbox" [checked]="todo.is_completed" (click)="handleTodoCompletion(todo.id, !todo.is_completed)"/>
                <p class="mx-2 text-gray-700 text-xl">{{todo.task}}</p>
            </div>
