<div class="mx-auto text-center content-center">
    <input
      type="text"
      class="border border-green-500 focus:ring-1 focus:ring-green-500 focus:border-green-500 rounded-l-full w-full max-w-xs m-5 px-3 py-2"
      [(ngModel)] = 'todo'
    />
  
    <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-full"
      (click)="onTodoAdd()"
    >
      ADD TODO
    </button>

  </div>
